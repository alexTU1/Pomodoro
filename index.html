<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> Do it Diligently </header>
    <!-- <button id="dark-light-mode" class="btn" onclick="darkLight()">Dark Mode</button> -->
    <div class="modal-container">
        <div  id="modal-stuff" class="modal hidden">
            <h2>this is the settings</h2>
            <ul>
                <li>
                    <label for="w-time">Work</label>
                    <input type="number" id="w-time"   step="1" min="1" max="90">
                </li>
                <li>
                    <label for="b-time">Break</label>
                    <input type="number" id="b-time"   step="1" min="1" max="90">
                </li>
                <li>
                    <label for="lb-time">Long Break</label>
                    <input type="number" id="lb-time"  step="1" min="1" max="90">
                </li>   
            </ul>
    
            <div class="buttons">
                <button>reset</button>
                <button id="close" onclick="closeModal()">close</button>
                <button onclick="applyChanges()">apply changes</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <section>
        <div class="container">
            <div class="options">
                <button id="work" onclick="workOrBreak(25, 'Get to Work!')">Work</button>
                <button id="break" onclick="workOrBreak(5, 'Take a Break!')">Break</button>
                <button id="long-break" onclick="workOrBreak(15, 'Uhh... make a sandwich or something...')">Long Break</button>
            </div>
            <h1>Pomodoro Timer</h1>
            <div class="time">
                <p id="mins"></p>
                <p id="semicol"><span>:</span></p>
                <p id="secs"></p>  
            </div>
            <h2 id="work-break-text"></h2>
            <div class="play-pause-reset">
                <button id="play" onclick="play()">Play</button>
                <button id="pause" onclick="pause()">Pause</button>
                <button id="reset" onclick="reset()">Reset</button>
                <button id="settings" onclick="openModal()">Settings</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
