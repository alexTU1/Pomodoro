<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="web-title">Do It Diligently</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="pomo-title">
            <em>Do it Diligently</em>
            <p>Pomodoro Timer</p>
        </div>  
    </header>
    <div class="modal-container">
        <div  id="modal-stuff" class="modal hidden">
            <div class="set-contain">
                <h2>SETTINGS</h2>
                <ul>
                    <li>
                        <input type="number" id="w-time"   step="1" min="1" max="90">
                        <label for="w-time">Work</label>
                        <div class="arrow-btns">
                            <button class="arr-btn" id="down-arr-w" onclick="subOneW()">-</button>
                            <button class="arr-btn" id="up-arr-w" onclick="addOneW()">+</button>
                        </div>
                    </li>
                    <li>
                        <input type="number" id="b-time"   step="1" min="1" max="90">
                        <label for="b-time">Break</label>
                        <div class="arrow-btns">
                            <button class="arr-btn" id="down-arr-b" onclick="subOneB()">-</button>
                            <button class="arr-btn" id="up-arr-b" onclick="addOneB()">+</button>
                        </div>
                    </li>
                    <li>
                        <input type="number" id="lb-time"  step="1" min="1" max="90">
                        <label for="lb-time">Long Break</label>
                        <div class="arrow-btns">
                            <button class="arr-btn" id="down-arr-lb" onclick="subOneLB()"><p>-</p></button>
                            <button class="arr-btn" id="up-arr-lb" onclick="addOneLB()">+</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="display-settings">
                <p>Display Settings:</p>
                <select name="background" id="select">
                    <option value="selectBackground">Select Background</option>
                    <optgroup label="Textures">
                        <option value="softFabric">Soft Fabric</option>
                        <option value="woodGrain">Wood Grain</option>
                        <option value="cactus">Cactus</option>
                    </optgroup>
                    <optgroup label="Pictures">
                        <option value="cafeLights">Cafe Lights</option>
                        <option value="comfyDog">Comfy Dog</option>
                    </optgroup>
                    <optgroup label="Colors">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="cream">Cream</option>
                    </optgroup>
                </select>
            </div>
    
            <div class="modal-buttons">
                <button onclick="resetSettings()">Reset</button>
                <button id="close" onclick="closeModal()">Close</button>
                <button id="apply-changes" onclick="applyChanges()">Apply changes</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <section id="section">
        <div class="container">
            <div class="options">
                <button id="work" class="option-btn active">Work</button>
                <button id="break" class="option-btn">Break</button>
                <button id="long-break" class="option-btn">Long Break</button>
            </div>
            <div class="time">
                <p id="mins"></p>
                <p id="semicol"><span>:</span></p>
                <p id="secs"></p>  
            </div>
            <div class="play-pause-reset">
                <button id="play" onclick="playTimer()"><img src="assets/Play Btn.svg" alt="Play Button"></button>
                <button id="pause" onclick="pause()"><img src="assets/Pause Btn.svg" alt="Pause Button"></button>
                <button id="reset" onclick="reset()"><img src="assets/Reset Btn.svg" alt="Reset Button"></button>
                <button id="settings" onclick="openModal()"><img src="assets/Settings Btn.svg" alt="Settings Button"></button>
            </div>
            <h2 id="work-break-text"></h2>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
