<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> Do it Diligently </header>
    <section>
        <div class="container">
            <div class="options">
                <button id="work" onclick="workOrBreak(25, 'Get to Work!')">Work</button>
                <button id="break" onclick="workOrBreak(5, 'Take a Break!')">Break</button>
                <button id="long-break" onclick="workOrBreak(15, 'Uhh... make a sandwich or something...')">Long Break</button>
            </div>
            <h1>Pomodoro Timer</h1>
            <div class="time">
                <p id="mins"></p>
                <p id="semicol"><span>:</span></p>
                <p id="secs"></p>  
            </div>
            <div class="play-pause-reset">
                <button id="play" onclick="play()">Play</button>
                <button id="pause" onclick="pause()">Pause</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            <h2 id="work-break-text"></h2>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
